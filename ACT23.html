 	<title>HTML marquee Tag</title>
</head>
<body>
  <marquee behavior="scroll" direction="right" scrollamount="3">Crazy?</marquee>
  <marquee behavior="scroll" direction="left" scrollamount="2">I was crazy once</marquee>
  <marquee behavior="scroll" direction="up" scrollamount="1">They locked me in a room</marquee>
  <marquee behavior="scroll" direction="right" scrollamount="3">A rubber room</marquee>
  <marquee behavior="scroll" direction="right" scrollamount="5">A rubber room with rats</marquee>
  <marquee behavior="scroll" direction="down" scrollamount="3">And rats make me...</marquee>
</body>
</html>
