<!DOCTYPE html>
<html>
   <head>
      <title>Select Box Control</title>
   </head>
	
   <body>
      <form>
        <h3>Select in the option</h3>
         <select name = "dropdown">
            <option value = "cm" selected>Caramel Macchiato</option>
            <option value = "hl">Hazelnut Latte</option>
         </select>
      </form>
   </body>
</html>
